{% extends "base.html" %}
{% block content %}
	<h1 id="currentround" style="position: fixed; top: 0;">current round</h1>
	<div class="container">
		<div class="row top align-items-center justify-content-center text-center">
			<!-- Scores will go here -->
			<div class="col-2">
				<h3>Scores</h3>
				<div class="scores" id="scores">
					<div class="circlebox" id="circlebox1">
						<div class="name" id="contestant1">..</div>
						<div id="contestant1_circle" class="circle">
							<p class="score" id="contestant1_score">..</p>
							<div id="contestant1_circlebackground" class="background"></div>
						</div>
					</div>
					<div class="circlebox" id="circlebox2">
						<div class="name" id="contestant2">..</div>
						<div id="contestant2_circle" class="circle">
							<p class="score" id="contestant2_score">..</p>
							<div id="contestant2_circlebackground" class="background"></div>
						</div>
					</div>
					<div class="circlebox" id="circlebox3">
						<div class="name" id="contestant3">..</div>
						<div id="contestant3_circle" class="circle">
							<p class="score" id="contestant3_score">..</p>
							<div id="contestant3_circlebackground" class="background"></div>
						</div>
					</div>
				</div>
			</div>
			<!-- Actual game content will go here -->
			<div class="col-10">
				GAME CONTENT
			</div>
		</div>
	</div>
	{% include "rounds/369.html" %}
{% endblock %}
